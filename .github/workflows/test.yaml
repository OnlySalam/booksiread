name: "Deployment Workflow"
on: 
    push:
        branches:
            - tests

jobs: 
    tests_deployment:
        runs-on: ubuntu-latest
        steps:
        
        - name: "Checkouts out"
          uses: actions/checkout@v4

        - name: "create version number"
          run: | 
            echo "APP_VERSION=${RANDOM}" >> $GITHUB_ENV

        
        - name: "Build the image"
          run: |
                docker build -t onlysalam/simplewebapp:${{ env.APP_VERSION }} frontend/
        
        - name: "LOGIN TO DOCKERHUB"
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_PASSWORD }}

        - name: "push to docker hub"
          run: | 
                docker push onlysalam/simplewebapp:${{ env.APP_VERSION }}
        

        - name: "Setup AWS"
          uses: aws-actions/configure-aws-credentials@v4
          with: 
            aws-region: "us-east-1"
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}

        - name: "Get Kubectl"
          uses: azure/setup-kubectl@v3
          with: 
            version: "v1.19.3"
            id: install-kubectl
        
        - name: "connect to the cluster"
          run: |
            aws eks update-kubeconfig --name booksiread
        

        - name: "Install Helm"
          uses: azure/setup-helm@v4.2.0
          id: install-helm


        - name: "Update helm chart"
          run: | 
            helm upgrade --install bik bik -f bik/values.yaml --set image.tag=${{ env.APP_VERSION }}

            

        
